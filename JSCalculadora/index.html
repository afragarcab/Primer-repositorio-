<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en javascript</title>
    <script type="text/javascript" src="js/funciones.js">
    </script>
</head>
<body>
    <table>
        <tr>
            <td><h1>Calculadora</h1></td>
        </tr>
        <tr>
            <td>
                <label for="numero1">Numero 1:</label>
                <input type="number" name="numero1" id="numero1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="numero2">Numero 2:</label>
                <input type="number" name="numero2" id="numero2">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="+" id="suma" onclick="calcular()">
                <input type="button" value="-" id="resta" onclick="calcular()">
                <input type="button" value="*" id="multiplicar" onclick="calcular()">
                <input type="button" value="/" id="division" onclick="calcular()">
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <label for="resultado">Resultado: </label>
                <input type="number" id="resul" name="resultado">
            </td>
        </tr>
    </table>
</body>
</html>
