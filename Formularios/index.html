<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script>
        function pasarAMayus (campo) {
            campo.value=campo.value.toUpperCase();
            campo.style= "border: 2px solid red";

        }
        function quitarRojo (Bordes) {
            campo.style = "border: 1px solid black"
        }
    </script>
</head>
<body>
    <div style="width: 600px; height: 600px; margin: 0 auto;">
        <h2>Formulario</h2>                     <!-- Diferencia entre method post y get, en post no visualizamos la informacion a la hora de enviar y en get el usuario si puede visualizarlo -->
        <form action="registro.php" method="get"> <!-- El action es donde se va a enviar los datos que enviamos cuando pulsamos el submit -->
            <table>
                <tr>
                    <td><label for="Nombre">Nombre</label></td>
                    <td><input type="text" name="Nombre" id="Nombre" value="" placeholder="Nombre"  onkeyup="pasarAMayus(this)" onblur="quitarRojo(this)" autofocus
                        size="50"
                        maxlength="10"></td> <!-- readonly -->
                </tr>
                <tr>
                    <td><label>Apellidos</label></td>
                    <td><input type="text" name="Apellidos" id="Apellidos" value="" placeholder="Introduzca nombre" autofocus pattern="[A-Z]{10}[0-9]{2}"
                        required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit"></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="password" name="pass" id="pass" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td> <label for="Pregunta">¿Mayor de edad?</label></td>
                    <td>
                        <input type="radio" name="Pregunta" id="Pregunta" value="Sí" checked> <span>Sí</span>
                        <input type="radio" name="Pregunta" id="Pregunta" value="No"><span>No</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="Aficiones">Aficiones</label></td>
                    <td>
                        <input type="checkbox" name="Deporte" id="Deporte" value="D" checked><span>Deporte</span>
                        <input type="checkbox" name="Cine" id="Cine" value="C"><span>Cine</span>
                        <input type="checkbox" name="Viajar" id="Viajar" value="V"><span>Viajar</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="Provincias">Provincias</label></td>
                    <td>
                        <select name="Provincias" id="Provincias">
                            <option value="-1">Selecione Provincia </option>
                            <optgroup label="Zona Centro">
                                <option value="Sevilla" selected>Sevilla </option> 
                                <option value="Córdoba">Córdoba</option>
                                <option value="Jaén">Jaén</option>
                            </optgroup>
                            <optgroup label="Zona Playa">
                                <option value="Cadiz"> Cadiz</option>
                            <option value="Malaga">Málaga </option>
                            
                            
                            <option value="Huelva">Huelva </option>
                            <option value="Almería">Almería</option>
                            <option value="Granada">Granada</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="fichero">Foto</label></td>
                    <td>
                        <input type="file" name="Fichero" id="Fichero">
                    </td>
                </tr>
                <tr>
                    <td><label for="Descripción">Discripción</label></td>
                    <td>
                        <textarea name="Descripción" id="Descripción" rows="10" cols="50" maxlength="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="Edad">Edad</label></td>
                    <td>
                        <input type="number" name="Edad" id="Edad" maxlength="5" step="0.5" max="10" min="0">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input type="email" name="email" id="email" required>
                        <input type="url" name="web" id="web" value="http://">
                        <input type="search" name="search" id="search"  >
                        <input type="tel" name="tel" id="tel"  >
                    </td>
                </tr>
                <tr>
                    <td><label for="Fechas">Fechas</label></td>
                    <td>
                        <input type="date" name="fecha1" id="Fecha1">
                        <input type="datetime" name="fecha2" id="Fecha2">
                        <input type="datetime-local" name="fecha3" id="Fecha3">
                        <input type="time" name="fecha4" id="Fecha4">
                        <input type="months" name="fecha5" id="Fecha5">

                    </td>
                </tr>
                <tr>
                    <td> <input type="reset" value="Borrar"></td>
                    <td><input type="submit" value="enviar Formulario"></td>
                    <td><input type="button" value="Ocultar" id="Boton" name="Boton"onclick="document.getElementById('Apellidos').style='display: none'"></td>
                </tr>
            </table>
        </form>

    </div>
</body>
</html>
