<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="resultado.php" enctype="multipart/form-data" method="post">
       <p><label for="nombre">Nombre</label></p>
       <p><input type="text" name="nombre" id="nombre"></p>

       <p><label for="apellido">Apellido</label></p>
       <p><input type="" name="apellido" id="apellido"></p>

       <p><label for="pass">Password</label></p>
       <p><input type="password" name="pass" id="pass"></p>

       <p><label for="desc">Descripción</label></p>
       <p><textarea name="desc" id="desc" placeholder="Esta es la descripción"></textarea></p>

       <p><label for="opcion">Opción</label></p>
       <p><input type="checkbox" name="opcion" id="opcion"></p>

       <p><label for="datos">Datos</label></p>
       <p><input type="radio" name="datos" id="datos" value="1" checked>Dato 1</p>
       <p><input type="radio" name="datos" id="datos" value="2">Dato 2</p>

       <p>
           <select name="selec[]" id="select" multiple>
               <option value="1">Uno</option>
               <option value="2">Dos</option>
               <option value="3">Tres</option>
           </select>
       </p>

       <p>
           <input type="file" name="fichero" id="fichero">
       </p>

       <p><input type="submit" value="Enviar"></p>
   </form> 
</body>
</html>
