<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mapa de Andalucía</title>
</head>

<body style="background-image: url('./imagenes/bandera.png'); background-repeat: repeat;">
    <h3 style="font-weight: bold; color: yellow;">Andalucia y todos sus lugares espectaculares</h3>

    <img src="./imagenes/provincias.png" alt="Imagen de provincias de andalucía"

         <!--Huelva-->
        <area shape="poly" coords="14,155,17,98,56,61,166,92,95,119,93,194"

        target="blank">

        <area shape="poly" coords="100,191,194,191,165,230,178,252,152,276,107,221,91,221"

        target="blank">

        <area shape="poly" coords="283,143,265,48,199,10,164.67,198,111,230,158"

         <!--Almería-->
        <area shape="poly" coords="358,209,412,96,433,96,469,50,431,214"

    <p>Dato importante:
        Sevilla es la capital de andalucía y es la más bonita
